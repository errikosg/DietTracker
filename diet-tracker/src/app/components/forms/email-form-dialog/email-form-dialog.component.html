<div class="container">
    <div class="flex-column-container pass-form-container" *ngIf="!authorized; else emailFormTemp">
        <h2>Confirm Identity</h2>
        <mat-divider></mat-divider>
        <i class="description">Please re-enter your password to continue</i>
        <form [formGroup]="passForm" (ngSubmit)="onSubmitPassword()">
            <app-custom-password
                [passwordFormGroup]="passForm"
                controlName="password">
            </app-custom-password>
            <i class="server-error-message" *ngIf="error"> {{error}} </i>
            <div class="flex-row-container pass-buttons">
                <button mat-flat-button type="submit" class="main-button">CONTINUE</button>
                <button mat-stroked-button type="button" class="cancel-button" (click)="onCancel()">CANCEL</button>
            </div>
        </form>
    </div>

    <ng-template #emailFormTemp>
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="flex-column-container email-form-container">
            <i class="description">Enter your new email</i>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput 
                    placeholder="New email ..." 
                    type="email"
                    name="email"
                    formControlName="email">
                <mat-error *ngIf="!emailForm.get('email').valid && emailForm.get('email').touched">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>
            <i class="server-error-message" *ngIf="error"> {{error}} </i>
            <div class="flex-row-container pass-buttons">
                <button mat-flat-button class="main-button" type="submit">SUBMIT</button>
                <button mat-stroked-button class="cancel-button" (click)="onCancel()">CANCEL</button>
            </div>
        </form>
    </ng-template>
</div>
