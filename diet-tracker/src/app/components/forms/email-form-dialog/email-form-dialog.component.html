<div class="container">
    <div class="pass-form-container" *ngIf="!authorized; else emailFormTemp">
        <h2>Confirm Identity</h2>
        <mat-divider></mat-divider>
        <i class="description">Please re-enter your password to continue</i>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput 
                placeholder="Your password ..." 
                type="password"
                name="password"
                [(ngModel)]="password"
                required>
        </mat-form-field>
        <i class="server-error-message" *ngIf="error"> {{error}} </i>
        <div class="pass-buttons">
            <button mat-flat-button class="submit-button" (click)="onEnterPassword()">CONTINUE</button>
            <button mat-stroked-button (click)="onCancel()">CANCEL</button>
        </div>
    </div>

    <ng-template #emailFormTemp>
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="email-form-container">
            <i class="description">Enter your new email</i>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput 
                    placeholder="New email ..." 
                    type="email"
                    name="email"
                    formControlName="email">
                <mat-error *ngIf="!emailForm.get('email').valid && emailForm.get('email').touched">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>
            <i class="server-error-message" *ngIf="error"> {{error}} </i>
            <div class="pass-buttons">
                <button mat-flat-button class="submit-button" type="submit">SUBMIT</button>
                <button mat-stroked-button (click)="onCancel()">CANCEL</button>
            </div>
        </form>
    </ng-template>
</div>
