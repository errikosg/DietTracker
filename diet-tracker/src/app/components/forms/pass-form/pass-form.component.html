<div class="form-container">
    <form class="password-form" [formGroup]="passForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Current Password</mat-label>
            <input matInput 
                placeholder="Your username..." 
                type="password"
                name="password"
                formControlName="currentPass">
        </mat-form-field>

        <mat-form-field>
            <mat-label>New Password</mat-label>
            <input matInput 
                placeholder="Your username..." 
                type="password"
                name="password"
                formControlName="newPass">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput 
                placeholder="Your username..." 
                type="password"
                name="password"
                formControlName="confirmPass">
        </mat-form-field>

        <button mat-flat-button type="submit">SUBMIT</button>
    </form>
</div>
