<div class="container">
    <h2>Change Email</h2>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput 
            placeholder="Your email ..." 
            type="email"
            [value]="currentUser.email"
            disabled>
    </mat-form-field>
    <p class="change-email-text" (click)="onOpenFormDialog()">Change Email Address</p>
</div>
