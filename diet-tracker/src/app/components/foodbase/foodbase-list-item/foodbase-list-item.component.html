<div class="container">
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="display">
                        <app-food-display
                            [label]="food.label"
                            [image]="food.image"
                            weight="100"
                            [calories]="food.nutrients.calories">
                        </app-food-display>
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-food-info [nutrients]="food.nutrients" grams="100"></app-food-info>
        </mat-expansion-panel>
      </mat-accordion>
      
</div>
