<div class="container">
    <div class="topbar flex-column-container">
        <div class="control-button">
            <button class="cancel-button" mat-stroked-button (click)="onCancel()">CANCEL</button>
        </div>
        <mat-divider></mat-divider>
        <h2 class="title"> ADD INGREDIENT</h2>
    </div>
    <div class="flex-column-container search">
        <mat-form-field class="form-field">
            <input matInput
                type="text" 
                class="food-search"
                placeholder="Search foods ..."
                [(ngModel)]="searchText">
        </mat-form-field>
        <div class="flex-row-container search-controls">
            <button mat-flat-button
                class="main-button"
                (click)="onSubmitSearch()"> SEARCH 
            </button>
            <button mat-stroked-button *ngIf="foodList.length > 0"
                class="clear-button"
                (click)="onClearList()"> CLEAR 
            </button>
        </div>
    </div>

    <mat-paginator *ngIf="foodList.length > 0"
        [length]="foodList.length"
        [pageSize]="pageSize"
        [hidePageSize]="true"
        (page)="onPageChange($event)">
    </mat-paginator> 
    <div class="list-content">
        <h3 class="list-error-message" *ngIf="errorMsg!==''"> {{errorMsg}} </h3>
        <mat-spinner *ngIf="isLoading" [diameter]="70"></mat-spinner>
        <div class="food-list">
            <app-food-list-item
                *ngFor="let food of shownFoodList"
                [food]="food">
            </app-food-list-item>
        </div>
    </div>
</div>
