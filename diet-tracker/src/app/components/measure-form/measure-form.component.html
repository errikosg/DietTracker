<div class="measure-form flex-row-container">
    <mat-form-field class="form-field">
        <mat-label>Quantity</mat-label>
        <input matInput
            type="number" 
            min="0"
            name="weight"
            [(ngModel)]="inputWeight"
            (input)="onInput()">
    </mat-form-field>
    <div>X</div>
    <mat-form-field>
        <mat-label>Measure</mat-label>
        <mat-select [(value)]="selectedMeasure">
          <mat-option *ngFor="let option of measures" [value]="option.value" (click)="onSelect()">{{ option.viewValue }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
