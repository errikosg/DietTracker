<div class="flex-row-container container">
    <div class="display">
        <app-food-display
            [label]="food.label"
            [image]="food.image"
            weight="100"
            [calories]="food.nutrients.calories">
        </app-food-display>
    </div>
    <div class="add-button">
        <button mat-mini-fab class="main-button plus-button" (click)="onAdd()">
            <fa-icon [icon]="faPlus"></fa-icon>
        </button>
    </div>
</div>
