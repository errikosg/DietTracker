<div class="container">
    <div class="tabs-container">
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="Overview">
                <h2>Your daily macro goals</h2>
                <app-macro-goals-display></app-macro-goals-display>
            </mat-tab>

            <mat-tab label="Profile Info">
                <div class="prof-info-container">
                    <div class="info-box">
                        <app-name-form></app-name-form>
                    </div>
                    <div class="email form info-box">
                        <app-email-form></app-email-form>
                    </div>
                    <div class="password-form info-box">
                        <app-pass-form></app-pass-form>
                    </div>
                    <div class="delete-account info-box">
                        <app-delete-account></app-delete-account>
                    </div>
                </div>
            </mat-tab>
          </mat-tab-group>
    </div>
</div>
